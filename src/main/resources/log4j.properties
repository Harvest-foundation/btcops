log4j.rootLogger=DEBUG, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=BUILD %t %c: %m%n

log4j.logger.org.apache.http.wire=WARN
log4j.logger.com.jcabi.jdbc=WARN
log4j.logger.org.bitcoinj.wallet=INFO
log4j.logger.org.bitcoinj.core=WARN
log4j.logger.org.bitcoinj.core.listeners.DownloadProgressTracker=INFO